<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
  
  <div>
    <ul class="tabs">
      <li v-on:click="change('1')" v-bind:class="{'active': isActive === '1'}">タブ1</li>
      <li v-on:click="change('2')" v-bind:class="{'active': isActive === '2'}">タブ2</li>
      <li v-on:click="change('3')" v-bind:class="{'active': isActive === '3'}">タブ3</li>
    </ul>
  </div>  
  
  <div>
    <ul class="contents">
      <li v-if="isActive === '1'">コンテンツ1</li>
      <li v-else-if="isActive === '2'">コンテンツ2</li>
      <li v-else-if="isActive === '3'">コンテンツ3</li>
    </ul>
  </div>  

</div>
<script>
  const vm = new Vue({
      el: '#app',
      data: {
        isActive: '1'
      },
      methods: {
        change: function (num) {
          this.isActive = num
        }
      }
    })
</script>

<style>
  ul{
    list-style: none;
    margin:0;
    padding:0;
  }
  .vue{
    display:flex;
  }
  .tabs{
    display:flex;
    justify-content: space-around;
  }

  .contents_parent{
    margin-top:1px;
  }

  .tabs li{
    float:left;
    width:100%;
    padding:1px 10px;
    margin:0 0;
    border:1px solid #ccc;
    cursor:pointer;
    transition:.3s;
    text-align: center;
  }

  .contents li {
    width:100%;
    padding: 20px;
  }
  .active{
    background-color: black;
    color:white;
  }
</style>
</body>
